<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="userForm" (submit)="updateEmployee()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">edit</i>
                            </div>
                            <h4 class="card-title">Edit Employees</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="email" placeholder="Email *"
                                            formControlName="email">
                                        <mat-error *ngIf="user.email.errors?.required">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="user.email.errors?.email">
                                            Please enter a valid email address
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="password" matInput id="password" placeholder="Password *"
                                            formControlName="password">
                                        <mat-error *ngIf="user.password.errors?.required">
                                            Password is <strong>required</strong>
                                        </mat-error>
                                       
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="firstName" placeholder="First Name *"
                                            formControlName="firstName">
                                        <mat-error *ngIf="user.firstName.errors?.required">
                                            First name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="lastName" placeholder="Last Name *"
                                            formControlName="lastName">
                                        <mat-error *ngIf="user.lastName.errors?.required">
                                            Last name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="number" matInput id="mobile" placeholder="Contact Number *"
                                            formControlName="mobile">
                                        <mat-error *ngIf="user.mobile.errors?.required">
                                            Contact number is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="user.mobile.errors?.minlength">
                                            Contact number should be 10 digits
                                        </mat-error>
                                        <mat-error *ngIf="user.mobile.errors?.maxlength">
                                            Contact number should be 10 digits
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="nic" placeholder="NIC"
                                            formControlName="nic">
                                        <mat-error *ngIf="user.nic.errors?.required">
                                            NIC is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                               
                                
                                
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <select matNativeControl matInput id="roleId" formControlName="roleId">
                                            <option value="null">Please Select</option>
                                            <option value="1">Admin</option>
                                            <option value="2">Manager</option>
                                            <option value="3">Supplier</option>
                                          
                                          </select>
                                        <mat-error *ngIf="user.roleId.errors?.required">
                                            User Type is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                             
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="userForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
